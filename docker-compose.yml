version: '3.8'

services:
  delivery-state-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery-state-manager
    ports:
      - "8080:8080"
    # Load environment variables from external .env file for security
    env_file:
      - .env
    restart: unless-stopped
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

